<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#8a2be2;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a2e"/>
  <rect width="200" height="200" fill="url(#bgGradient)"/>
  
  <!-- User Icon -->
  <circle cx="100" cy="75" r="35" fill="url(#iconGradient)"/>
  <path d="M 100 115 Q 70 125, 50 160 L 150 160 Q 130 125, 100 115 Z" fill="url(#iconGradient)"/>
  
  <!-- Glow effect -->
  <circle cx="100" cy="75" r="35" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.3"/>
</svg>
